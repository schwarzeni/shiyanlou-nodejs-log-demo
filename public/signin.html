<html>
<head>
	<meta charset='utf-8'>
</head>
<body>
<div>
	<form action="/api/signin" method="post">
		<fieldset>
			<legend>Please fill the form</legend>
			<label for="username">username: </label>
			<input type="text" id="username" name="username"/>
			<br/>
			<label for="password">passwords: </label>
			<input type="password" id="password" name="password"/>
			<br/>
			<label for="password2">confirm passwords: </label>
			<input type="password" id="password2" name="password2"/>
			<br/>
			<button id="btn" type="submit" disabled="disabled">submit</button>
		</fieldset>
	</form>
</div>
${errMsg}
</body>
<script>
document.getElementById('password2').oninput = function() {
	var password = document.getElementById('password').value;
	var btn = document.getElementById('btn');
	if (password === this.value && password !== "") {
		if (btn.hasAttribute('disabled')) {
			btn.removeAttribute('disabled');
		}		
	} else {
		if (!btn.hasAttribute('disabled')) {
			btn.setAttribute('disabled', 'disabled');
		}
	} 
}

document.getElementById('username').oninput = function() {
	var btn = document.getElementById('btn');
	if (this.value !== "") {
		if (btn.hasAttribute('disabled')) {
			btn.removeAttribute('disabled');
		}
	} else {
		if (!btn.hasAttribute('disabled')) {
			btn.setAttribute('disabled', 'disabled');
		}
	}
}

</script>
</html>
